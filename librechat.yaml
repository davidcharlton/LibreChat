version: "1.2.9"

interface:
  endpointsMenu: true
  modelSelect: true
  agents: true

modelSpecs:
  enforce: false
  prioritize: false
  list:
    - name: "avaniel"             # required string
      label: "Avaniel"            # optional (used for UI display)
      provider: "custom"          # required string: openai | azureOpenAI | anthropic | custom
      id: "avaniel"               # required string
      preset: "default"           # required string
      
endpoints:
  custom:
    - name: "ZionVM"
      apiKey: "dummy"
      baseURL: "http://10.0.2.5:8000/v1"
      models:
        fetch: true
        default: ["avaniel"] # Must be an array!
      titleConvo: true
      titleModel: "avaniel"
      modelDisplayLabel: "ZionVM"
