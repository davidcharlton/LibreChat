version: "1.2.9"

interface:
  endpointsMenu: true
  modelSelect: true
  agents: true

modelSpecs:
  enforce: false
  prioritize: false
  list:
    - name: "avaniel"             # required string
      label: "Avaniel"            # optional (used for UI display)
      provider: "custom"          # required string: openai | azureOpenAI | anthropic | custom
      id: "avaniel"               # required string
      preset:
        endpoint: "ZionVM"
        model: "avaniel"
        temperature: 0.7
        max_tokens: 2048
        modelLabel: "Avaniel (ZionVM)"
        greeting: "Shalom. I am Avaniel, here to help with Kingdom matters."
        promptPrefix: "You are a wise assistant trained in biblical principles, covenant, prophecy, and Kingdom restoration."

        
endpoints:
  custom:
    - name: "ZionVM"
      apiKey: "dummy"
      baseURL: "http://10.0.2.5:8000/v1"
      models:
        fetch: true
        default: ["avaniel"] # Must be an array!
      titleConvo: true
      titleModel: "avaniel"
      modelDisplayLabel: "ZionVM"
